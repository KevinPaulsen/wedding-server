<!-- src/main/resources/templates/rsvp.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wedding Website - RSVP</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>RSVP</h1>
    <nav>
        <a th:href="@{/}">HomePage</a>
        <a th:href="@{/about}">About Us</a>
        <a th:href="@{/contact}">Contact</a>
    </nav>
</header>

<main>
    <section>
        <h2>Let Us Know You're Coming!</h2>
        <form method="post" th:action="@{/submit-rsvp}">
            <label for="name">Name:</label>
            <input id="name" name="name" required type="text"/>

            <label for="email">Email:</label>
            <input id="email" name="email" required type="email"/>

            <label for="attending">Will you attend?</label>
            <select id="attending" name="attending" required>
                <option disabled selected value="">Select an option</option>
                <option value="yes">Yes, I'll be there!</option>
                <option value="no">No, I can't make it.</option>
            </select>

            <button type="submit">Submit RSVP</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Our Wedding. All rights reserved.</p>
</footer>
</body>
</html>
