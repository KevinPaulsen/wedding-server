<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Kevin & Olivia Wedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .header .date {
            font-size: 2rem;
            margin-top: -20px;
        }

        .photos {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .photos .photo-placeholder {
            width: 300px;
            height: 400px;
            background-color: #d9d9d9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2rem;
            border: 1px solid #ccc;
        }

        .schedule {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .schedule h2 {
            font-size: 2rem;
        }

        .schedule .time-row {
            margin: 20px 0;
        }

        .schedule .time-row div {
            font-size: 1.5rem;
        }

        .wedding-details {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }

        .wedding-details .details-box {
            width: 200px;
            height: 150px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }

        .wedding-details h3 {
            font-size: 1.5rem;
        }

        .countdown {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .countdown h2 {
            font-size: 2rem;
        }

        .countdown .timer {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .countdown .timer div {
            font-size: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>Kevin & Olivia</h1>
        <div class="date">09.13.24</div>
    </div>

    <!-- Photos Section -->
    <div class="photos">
        <div class="photo-placeholder">Other Photo</div>
        <img alt="Main Image" src="blank-placeholder.jpg" style="width: 300px; height: 400px;">
        <div class="photo-placeholder">Other Photo</div>
    </div>

    <!-- Schedule Section -->
    <div class="schedule">
        <h2>SCHEDULE</h2>
        <div class="time-row">
            <div>10:00 AM - Mass</div>
            <div>5:00 PM - Cocktail</div>
            <div>6:30 PM - Dinner</div>
            <div>8:00 PM - Dance</div>
        </div>
    </div>

    <!-- Wedding Details Section -->
    <div class="wedding-details">
        <div class="details-box">
            <h3>BLESSED SACRAMENT</h3>
            <p>Mass</p>
        </div>
        <div class="details-box">
            <h3>VENUE LOCATION</h3>
            <p>Reception</p>
        </div>
        <div class="details-box">
            <h3>BLACK TIE OPTIONAL</h3>
            <p>Dress Code</p>
        </div>
    </div>

    <!-- Countdown Section -->
    <div class="countdown">
        <h2>COUNTDOWN</h2>
        <div class="timer">
            <div>360 DAYS</div>
            <div>10 HOURS</div>
            <div>25 MINS</div>
            <div>15 SECONDS</div>
        </div>
    </div>
</div>

</body>
</html>
